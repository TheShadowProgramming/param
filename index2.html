<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .styled-span {
      display: inline-block;
      margin: 10px;
      padding: 15px 20px;
      background-color: #3498db;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .styled-span::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #3498db, #1abc9c);
      z-index: -1;
    }

    .styled-span a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <span class="styled-span"><a href="#">Link 1</a></span>
    <span class="styled-span"><a href="#">Link 2</a></span>
    <span class="styled-span"><a href="#">Link 3</a></span>
  </div>

</body>
</html>
